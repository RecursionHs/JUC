<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SSM | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="dist/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="dist/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <script type="text/javascript" src="./jquery/1.9.1/jquery.js"></script>
</head>
<body class="hold-transition login-page">

<form>
    <input name="input1" id="input2"/>
    <input name="input1" id="d"/>
    <input type="submit" value="提交" onclick="func()"/>
</form>
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    直接创建模态框
</button>
<button class="btn btn-primary btn-lg" onclick="jsOpenModal()">
    JS 打开模态框
</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    模态框（Modal）标题
                </h4>
            </div>
            <div class="modal-body">
                在这里添加一些文本
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- 弹框触发按钮 -->
<button class="btn btn-primary btn-lg" onclick="custombox1()">
    打开custombox1
</button>

<div class="content" id="custombox1" style="display: none">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 400px;height: 420px;">
            <div class="modal-header">
                <h6 class="modal-title" id="custombox1Label">custombox1</h6>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <div class="alert alert-danger">点击空白处退出</div>
                    </div>
                    <div class="form-group">
                        <div class="alert">这是custombox1！</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.content -->
</div>





    <!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="dist/js/public.js"></script>
<script>
    $(function () {
        $('#myModal').on('show.bs.modal',
            function () {
                alert('打开modal事件触发');
            });
        $('#myModal').on('hide.bs.modal',
            function () {
                alert('关闭modal事件触发');
            })
    });
    function func(){
        var arr =[];
        $("input[name='input1']").each(function(){
            arr.push($(this).val());
        })
        var arr2 = arr.join("");
        alert(arr2.length);
    }
    function jsOpenModal(){
        //$('#myModal').modal('show');
        $('#myModal').modal('toggle');
    }

    function custombox1() {
        var custombox1 = new Custombox.modal({
            content: {
                effect: 'fadein',
                target: '#custombox1'
            }
        });
        custombox1.open();
    }

</script>

</body>
</html>
